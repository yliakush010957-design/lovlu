<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–∂–Ω—ã–π –≤–æ–ø—Ä–æ—Å ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #ffafcc, #ffc8dd, #cdb4db);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #ff4d6d;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            line-height: 1.4;
        }
        
        .image-container {
            margin: 25px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
        
        #valentine-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            border-radius: 10px;
        }
        
        #valentine-image:hover {
            transform: scale(1.02);
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 200px;
        }
        
        #yes-btn {
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            color: white;
        }
        
        #no-btn {
            background: linear-gradient(45deg, #6d6875, #b5838d);
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .heart {
            color: #ff4d6d;
            font-size: 1.5em;
            margin: 0 5px;
        }
        
        .counter {
            margin-top: 15px;
            color: #6d6875;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
                min-height: 70px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                max-width: 100%;
            }
            
            .image-container {
                height: 250px;
            }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ –î–ê –ø—Ä–∏ —É–≤–µ–ª–∏—á–µ–Ω–∏–∏ */
        @keyframes grow {
            0% { transform: scale(1); }
            100% { transform: var(--target-scale); }
        }
        
        /* –°—Ç–∏–ª—å –¥–ª—è –±–µ–ª–æ–≥–æ –ø–æ–ª—è (–∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç) */
        .fallback-text {
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question-text">–°–æ–≥–ª–∞—Å–µ–Ω –ø—Ä–æ–≤–µ—Å—Ç–∏ –≤—Å—é –∂–∏–∑–Ω—å —Ä—è–¥–æ–º —Å–æ –º–Ω–æ–π? <span class="heart">‚ù§Ô∏è</span></h1>
        
        <div class="image-container">
            <!-- –ò–∑–º–µ–Ω–∏–ª–∏ src –Ω–∞ photo1.jpg -->
            <img id="valentine-image" src="photo1.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ" 
                 onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80';">
        </div>
        
        <div class="buttons">
            <button id="yes-btn">–î–ê ‚ù§Ô∏è</button>
            <button id="no-btn">–ù–ï–¢ üíî</button>
        </div>
        
        <div class="counter" id="counter">
            –û—Ç–≤–µ—Ç–æ–≤ "–ù–ï–¢": 0
        </div>
    </div>

    <script>
        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –õ–æ–∫–∞–ª—å–Ω—ã–µ —Ñ–æ—Ç–æ –∏–∑ —Ç–æ–π –∂–µ –ø–∞–ø–∫–∏
        const firstImage = 'photo1.jpg';
        const secondImage = 'photo2.jpg';
        
        // –§—Ä–∞–∑—ã –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ù–ï–¢ (–≤—Å–µ–≥–æ 4 —Ñ—Ä–∞–∑—ã)
        const noPhrases = [
            "–¢—ã —É–≤–µ—Ä–µ–Ω?",
            "–ù—É –ø–æ–∑—è–∑—è",
            "–ö–∏—Å–∞, –Ω–µ –∞—Ö—É–µ–≤–∞–π", 
            "–ù—É —è –∂–µ —Ç–µ–±—è –ª—é–±–ª—é"
        ];
        
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const imageElement = document.getElementById('valentine-image');
        const questionElement = document.getElementById('question-text');
        const yesButton = document.getElementById('yes-btn');
        const noButton = document.getElementById('no-btn');
        const counterElement = document.getElementById('counter');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let noCount = 0;
        let isYesClicked = false;
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –î–ê
        yesButton.addEventListener('click', function() {
            if (!isYesClicked) {
                // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤—Ç–æ—Ä—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É
                const testImg = new Image();
                testImg.src = secondImage;
                
                testImg.onload = function() {
                    // –ï—Å–ª–∏ —Ñ–æ—Ç–æ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å
                    imageElement.src = secondImage;
                };
                
                testImg.onerror = function() {
                    // –ï—Å–ª–∏ —Ñ–æ—Ç–æ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å - —Å—Ç–∞–≤–∏–º –∑–∞–ø–∞—Å–Ω—É—é
                    imageElement.src = 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80';
                };
                
                questionElement.innerHTML = '–•–µ—Ö–µ—Ö–µ—Ö–µ —è –Ω–µ —Å–æ–º–Ω–µ–≤–∞–ª–∞—Å—å. –Ø —Ç–µ–±—è —Ç–æ–∂–µ –æ—á–µ–Ω—å –ª—é–±–ª—é <span class="heart">‚ù§Ô∏è</span>';
                isYesClicked = true;
                
                // –ú–µ–Ω—è–µ–º –∫–Ω–æ–ø–∫–∏
                yesButton.textContent = '–ù–ê–í–°–ï–ì–î–ê! üíñ';
                yesButton.classList.add('pulse');
                noButton.style.display = 'none';
                
                setTimeout(() => {
                    yesButton.classList.remove('pulse');
                }, 500);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                createConfetti();
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ù–ï–¢
        noButton.addEventListener('click', function() {
            noCount++;
            counterElement.textContent = `–û—Ç–≤–µ—Ç–æ–≤ "–ù–ï–¢": ${noCount}`;
            
            // –í—ã–±–∏—Ä–∞–µ–º —Ñ—Ä–∞–∑—É - –ø—Ä–æ—Å—Ç–æ –ø–æ –∫—Ä—É–≥—É –∏–∑ 4 —Ñ—Ä–∞–∑
            const phraseIndex = (noCount - 1) % noPhrases.length;
            const currentPhrase = noPhrases[phraseIndex];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞
            questionElement.innerHTML = `${currentPhrase} <span class="heart">‚ù§Ô∏è</span>`;
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ù–ï–¢
            noButton.classList.add('pulse');
            setTimeout(() => {
                noButton.classList.remove('pulse');
            }, 300);
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –î–ê –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ –ù–ï–¢
            if (noCount > 0) {
                const scale = 1 + (noCount * 0.05);
                const targetScale = Math.min(scale, 1.4);
                yesButton.style.setProperty('--target-scale', `scale(${targetScale})`);
                yesButton.style.animation = 'grow 0.3s ease-out forwards';
                
                setTimeout(() => {
                    yesButton.style.animation = '';
                }, 300);
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            const colors = ['#ff4d6d', '#ff8fa3', '#ffafcc', '#ffc8dd', '#cdb4db'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.opacity = '0.8';
                confetti.style.zIndex = '9999';
                
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 20}px) rotate(${360 + Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: 2000 + Math.random() * 2000,
                    easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        window.addEventListener('load', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å –ª–∏ –ø–µ—Ä–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞
            const img = new Image();
            img.src = firstImage;
            
            img.onerror = function() {
                // –ï—Å–ª–∏ —Ñ–æ—Ç–æ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                document.querySelector('.image-container').innerHTML = 
                    '<div class="fallback-text">' +
                    '<p>–§–æ—Ç–æ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ:</p>' +
                    '<p>1. –§–∞–π–ª –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è photo1.jpg</p>' +
                    '<p>2. –û–Ω –ª–µ–∂–∏—Ç –≤ —Ç–æ–π –∂–µ –ø–∞–ø–∫–µ</p>' +
                    '</div>';
            };
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.querySelector('.container').style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
</html>
